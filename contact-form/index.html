<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <div class="nav">
            <div class="nav-logo">
                <img src="assets/images/logo.png" alt="logo" />
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About</a></li>
                    <li class="contact"><a href="#">ContactUs</a></li>
    
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="home">
                <div class="form">
                    <h2 class="form-h">Get in touch</h2>
                    <p class="form-p">We are here for you! How can we help?</p>
                   
                   <div>
                    <form>
                        <div class="form1">
                          <label>Name</label>
                          <input class="name-inp" type="text" />
                        </div>
                        <div class="form2">
                          <label>Email</label>
                          <input class="email-inp" type="text" />
                        </div class="form3">

                        <div  class="message">
                          <label>Message</label>
                          <textarea class="message-inp" rows="6" cols="50" class="textarea"></textarea>
                        </div>
                        <input type="submit" value="Submit" class="btn"/>
                      </form>
                   </div>
                    
              </div>

                <div class="home-img">
                    <img src="assets/images/Contact us-amico 1.jpg">
                </div>
                

            </div>


           

          <div class="flex">
            <div class="details">

                <p style="display:flex;gap: 5px;">
                    <img src="assets/icons/mi_location.svg" alt="location-logo" />
                    545 Mavis island, 1L 99191                  
                </p>
        
                <p class="details-p" style="display:flex;gap: 5px;">
                    <img src="assets/icons/mi_call.svg" alt="call-logo" />
                    +2034 4040 3030
                </p>
        
                <p  class="details-p" style="display:flex;gap: 8px;">
                    <img src="assets/icons/fluent_mail-24-regular.svg" alt="mail-logo" />
                    hello@gmail.com                 
                </p>
        
          </div> 



          <div class="logos">
            <img src="assets/icons/facebook.svg" alt="facebook" />
            <img src="assets/icons/instagram.svg" alt="instagram" />
            <img src="assets/icons/linkedin.svg" alt="linkedin" />
            <img src="assets/icons/twitter.svg" alt="twitter" />
    
          </div>
         </div>
       
    </section>


        
            

            
    
    </main>
</body>
</html>
